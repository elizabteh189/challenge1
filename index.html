<html lang="en">
<head>

  <meta name="description" content="pacticando diseño con frontendMentor">
  <title>Frontend Mentor | Order summary card</title>

<body>
<div class="container">
   <article class="card">
     <picture  class="card__picture">
        <img src="images/illustration-hero.svg" alt="la imagen de la card" class="card__img">
     </picture>
     <div class="card__contenido">
       <div class="card__text">
       <h2>Order Summary</h2>
       <p>you can now listen to milllions of songs,
         audiobooks, and potcast on ony device anywhere you like!</p>
     </div>
     <div class="card__info">
        <div class="caja">
           <picture class="card__picture2">
          <img src="images/icon-music.svg" alt="icono de musica">


       </picture>
       <div class="card__anual">
         <p> <strong>Annual Plan</strong> </p>
         <span>$59.99/year</span>
        
      </div>
      </div>
       
       
       <a href="#">change</a>
     </div>
     <div class="card__link">
          <a class="card__enlace primera"  href="#">Procced to payment</a><br>
          <a class="card__enlace segundoEnlace" href="#">Cancel Order</a>
     </div>
    </div>
     

   </article>
</div>
